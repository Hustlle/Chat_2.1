<div class="container">

  <div>

    <div>
      <mat-card>
        <mat-card-title>Sign In</mat-card-title>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="login()">

            <mat-form-field>
              <input type="email" matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="email.touched && email.hasError('email')">Email must be valid</mat-error>
            </mat-form-field>

            <mat-form-field >
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
            </mat-form-field>

            <mat-hint *ngIf="!form.valid"><small>Please fill out all needed information</small></mat-hint>

            <div class="button">
              <button class="sign-in" mat-button type="submit" [disabled]="!form.valid">SIGN IN</button>
            </div>


            <mat-hint class="description-creator"><small>Website creator contacts</small></mat-hint>
            <div class=god>
              <div class="git-hub">
                <a href="https://github.com/Hustlle">
                  <mat-icon>wallet</mat-icon>
                </a>
              </div>
              <div class="telegram">
                <a href="https://github.com/Hustlle">
                  <mat-icon>sms</mat-icon>
                </a>
              </div>
            </div>

            <div class="register">
              <a [routerLink]="['../register']">Sign Up</a>
            </div>

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
